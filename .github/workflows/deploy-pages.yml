name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  enable-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Enable GitHub Pages (GitHub Actions source)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/$REPO/pages")

          if [ "$STATUS" = "404" ]; then
            echo "GitHub Pages not yet enabled — enabling now..."
            RESULT=$(curl -s -o /dev/null -w "%{http_code}" -X POST \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/$REPO/pages" \
              -d '{"build_type":"workflow"}')
            if [ "$RESULT" != "201" ]; then
              echo "::error::Failed to enable GitHub Pages (HTTP $RESULT). Check that the token has 'pages: write' permission and the repository is not archived."
              exit 1
            fi
            echo "GitHub Pages enabled with GitHub Actions as the source."
          elif [ "$STATUS" = "200" ]; then
            echo "GitHub Pages is already enabled — ensuring source is set to GitHub Actions..."
            RESULT=$(curl -s -o /dev/null -w "%{http_code}" -X PUT \
              -H "Authorization: Bearer $GH_TOKEN" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/$REPO/pages" \
              -d '{"build_type":"workflow"}')
            if [ "$RESULT" != "204" ]; then
              echo "::error::Failed to update GitHub Pages source (HTTP $RESULT). Check that the token has 'pages: write' permission."
              exit 1
            fi
            echo "GitHub Pages source confirmed as GitHub Actions."
          else
            echo "::error::Unexpected status $STATUS when checking Pages settings. Check token permissions."
            exit 1
          fi

  build:
    needs: enable-pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish Blazor WebAssembly
        run: dotnet publish src/CarComparator.Web/CarComparator.Web.csproj -c Release -o publish

      - name: Fix base href for GitHub Pages
        run: >
          sed -i 's|<base href="/" />|<base href="/Car-comparator-dashboard/" />|g'
          publish/wwwroot/index.html

      - name: Configure production API URL
        env:
          API_URL: ${{ secrets.API_BASE_URL }}
        run: |
          if [ -z "$API_URL" ]; then
            echo "Warning: API_BASE_URL secret is not set. Falling back to default Azure App Service URL."
            API_URL="https://carcomparator-api.azurewebsites.net"
          fi
          echo "{\"ApiBaseUrl\":\"$API_URL\"}" > publish/wwwroot/appsettings.Production.json

      - name: Copy index.html to 404.html for SPA routing
        run: cp publish/wwwroot/index.html publish/wwwroot/404.html

      - name: Add .nojekyll
        run: touch publish/wwwroot/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: publish/wwwroot

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
