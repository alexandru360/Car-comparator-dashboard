name: Deploy API to Azure App Service

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  AZURE_WEBAPP_NAME: carcomparator-api
  DOTNET_VERSION: "8.0.x"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish API
        run: dotnet publish src/CarComparator.Api/CarComparator.Api.csproj -c Release -o publish

      - name: Configure allowed origins for GitHub Pages
        run: |
          jq '.AllowedOrigins = "https://alexandru360.github.io"' publish/appsettings.json \
            > publish/appsettings.json.tmp && mv publish/appsettings.json.tmp publish/appsettings.json

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: api-app
          path: publish

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: api-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
